<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Produtos</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="js/script1.js"></script>
    </head>
    <body>

    <header>
    <h1>Minha Loja 1.0 </h1>
    </header>

    <main>
<div class="Title">
    <h2>Produtos</h2>
    <span>Lista de produtos da minha loja.</span>
</div>

<div class="card">
    <div class="lineInput">
<label> Produto</label>
<input type="text" id="Produto" placeholder=" Nome do produto">
    </div>

    <div class="lineInput">
        <label> Valor</label>
        <input type="text" id="preço" placeholder="Valor do produto">
    </div>

    <button onclick="produto.Salvar()" >Salvar</button>
    <button onclick="produto.Cancelar()" >Cancelar</button>
    </div>

    <div class="content">
    <table border="1">
    <thead>
    <th class= "center">ID</th>
    <th class="center">PRODUTO</th>
    <th class="center">VALOR</th>
    <th class= "center">AÇÕES</th>
    <thead>
    <tbody id="tbody">

    </tbody>
    <table>
    <div>
    </main>

</body>
</html>
